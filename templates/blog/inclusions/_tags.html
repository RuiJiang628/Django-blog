<div class="widget widget-tag-cloud">
    <h3 class="widget-title">Tag Cloud</h3>
    <ul>
        {% for tag in tag_list %}
            <li>
                <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}</a>
            </li>
        {% empty %}
            <li>There's no tag yet!</li>
        {% endfor %}
    </ul>
