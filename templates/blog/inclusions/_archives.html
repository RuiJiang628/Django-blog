<div class="widget widget-archives">
    <h3 class="widget-title">Archives</h3>
    <ul>
        {% for date in date_list %}
            <li>
                <a href="#">{{ date.month }} Month {{ date.year }} Year</a>
            </li>
        {% empty %}
            <li>There's no archives yet!</li>
        {% endfor %}
    </ul>
</div>
