<div class="widget widget-category">
    <h3 class="widget-title">Category</h3>
    <ul>
        {% for category in category_list %}
            <li>
                <a href="#">{{ category.name }} <span class="post-count">({{ category.post_count }})</span></a>
            </li>
        {% empty %}
            <li>There's no category yet!</li>
        {% endfor %}
    </ul>
</div>
