{% extends 'base.html' %}

{% block main %}
  <article class="post post-{{ post.pk }}">
    <header class="entry-header">
      <h1 class="entry-title">{{ post.title }}</h1>
      <div class="entry-meta">
        <span class="post-category"><a href="#">{{ post.category.name }}</a></span>
        <span class="post-date"><a href="#"><time class="entry-date"
                                                  datetime="{{ post.created_time }}">{{ post.created_time }}</time></a></span>
        <span class="post-author"><a href="#">{{ post.author }}</a></span>
        <span class="comments-link"><a href="#">4 Comment</a></span>
        <span class="views-count"><a href="#">588 Read</a></span>
      </div>
    </header>
    <div class="entry-content clearfix">
      {{ post.body | safe }}
    </div>
  </article>
  <section class="comment-area" id="comment-area">
    <hr>
    <h3>Comment</h3>
    <form action="#" method="post" class="comment-form">
        <div class="row">
            <div class="col-md-4">
                <label for="id_name">Name: </label>
                <input type="text" id="id_name" name="name" required>
            </div>
            <div class="col-md-4">
                <label for="id_email">Email: </label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="col-md-4">
                <label for="id_url">URL: </label>
                <input type="text" id="id_url" name="url">
            </div>
            <div class="col-md-12">
                <label for="id_comment">Content: </label>
                <textarea name="comment" id="id_comment" required></textarea>
                <button type="submit" class="comment-btn">Submit</button>
            </div>
        </div>    <!-- row -->
    </form>
    <div class="comment-list-panel">
    </div>
  </section>
{% endblock main %}

{% block toc %}
    <div class="widget widget-content">
        <h3 class="widget-title">Catalog</h3>
        <ul>
            <li>
                <a href="#">Audience</a>
            </li>
            <li>
                <a href="#">Preview</a>
            </li>
            <li>
                <a href="#">Resources</a>
            </li>
            <li>
                <a href="#">Guidance</a>
            </li>
        </ul>
    </div>
{% endblock toc %}
